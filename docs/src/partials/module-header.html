
<header class="mt3 mb2">
  <div class="flex flex-wrap flex-center py1">
    <div class="flex-auto m0">
      <h1 class="m0">
        <a href="#<%= removePrefix(module.name) %>">
          <%= capitalize(removePrefix(module.name)) %>
        </a>
      </h1>
      <% if (module.version) { %>
        <h2 class="h5 m0">
          <%= module.name %>
          v<%= module.version %>
        </h2>
      <% } %>
    </div>
    <div>
      <a href="<%= module.npmLink %>" class="button button-small mr1 button-link blue">NPM</a>
      <a href="<%= module.homepage %>" class="button button-small mr1 button-link blue">Github</a>
    </div>
  </div>
  <hr class="mt1 b2 border-aqua">
</header>
