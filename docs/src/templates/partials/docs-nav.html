<header class="py3 mb3 border-bottom">
  <div class="avenir h5 caps bold mt2 mxn1">
    <a href="/" class="button button-narrow">Basscss</a>
    {% if isdocs %}
      / <a href="/docs" class="button button-narrow">Docs</a>
    {% endif %}
    {% if isguide %}
      / <a href="/docs/guides/" class="button button-narrow">Guides</a>
    {% endif %}
    {% if ismodule %}
      / <a href="/docs/modules" class="button button-narrow">Modules</a>
    {% endif %}
  </div>
  {% if !ismodule %}
    <h1 class="avenir h0 h0-responsive caps m0">{{ page.title }}</h1>
  {% else %}
    <h1 class="avenir h1 h1-responsive m0">
      {{ page.title }}
      <span class="h3 caps">v{{ module.version }}</span>
    </h1>
  {% endif %}
</header>
