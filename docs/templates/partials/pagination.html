<%
  var previous = obj.page.previous || null;
  var next = obj.page.next || null;
%>

<% if (previous || next) { %>
  <div class="clearfix mt4 mxn2 py2">
    <% if (previous) { %>
      <a href="<%= previous.path %>" class="h4 left button ml2 mr2 button-link blue">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16" fill="currentcolor">
          <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z "></path>
        </svg>
        <%= previous.title %>
      </a>
    <% } %>
    <% if (next) { %>
      <a href="<%= next.path %>" class="h4 right button ml2 mr2 button-link blue">
        <%= next.title %>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16" fill="currentcolor">
          <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z "></path>
        </svg>
      </a>
    <% } %>
  </div>
<% } %>
